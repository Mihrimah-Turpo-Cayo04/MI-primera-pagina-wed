<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Huella de Carbono - Formulario</title>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora de Huella de Carbono</h1>
    </header>

    <section id="formulario">
        <h2>Introduce tus datos</h2>
        <form id="formData">
            <label for="transporte">Kilómetros recorridos por semana (en km):</label>
            <input type="number" id="transporte" name="transporte" required>

            <label for="energia">Consumo mensual de electricidad (en kWh):</label>
            <input type="number" id="energia" name="energia" required>

            <label for="dieta">Tipo de dieta:</label>
            <select id="dieta" name="dieta">
                <option value="vegetariana">Vegetariana</option>
                <option value="omnivora">Omnívora</option>
                <option value="altaCarne">Alta en carne</option>
            </select>

            <label for="dispositivos">Horas diarias usando dispositivos electrónicos:</label>
            <input type="number" id="dispositivos" name="dispositivos" required>

            <button type="button" id="calcularBtn">Calcular Huella de Carbono</button>
        </form>
    </section>

    <footer>
        <a href="/">Volver a la Introducción</a> | <a href="/pagina3">Ver Resultados</a>
    </footer>
</body>
</html>
